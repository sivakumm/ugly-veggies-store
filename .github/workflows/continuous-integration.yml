name: Continuous Integration

on: [push]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Node dependencies
        run: npm ci

      - name: Lint frontend project
        run: npm run lint

      - name: Build frontend
        run: npm run build
