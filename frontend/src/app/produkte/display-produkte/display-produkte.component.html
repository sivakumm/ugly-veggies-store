<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td (click)="onSelect(product)" [class.selected]="isSelected(product)" >{{ product.imageUrl }}</td>
      <button (click)="addProduct(product)">+</button>
      <button (click)="removeProduct(product)">-</button>
    </tr>
  </tbody>
</table>
